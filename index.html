<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="site-grid-container">
    <!-- 4x3 note grid -->
    <div class="note-grid-container">
      <!-- Top Row -->
      <div id="zero-zero">
      </div>
      <div id="zero-one">
      </div>
      <div id="zero-two">
      </div>
      <div id="zero-three">
      </div>
      <!-- Medium Row -->
      <div id="one-zero">
      </div>
      <div id="one-one">
      </div>
      <div id="one-two">
      </div>
      <div id="one-three">
      </div>
      <!-- Bottom Row -->
      <div id="two-zero">
      </div>
      <div id="two-one">
      </div>
      <div id="two-two">
      </div>
      <div id="two-three">
      </div>
    </div>
    <!-- Display tools -->
    <div class="tools-grid-container">
      <!-- Placeholder for Note Block Directional Grid -->
      <div class="note-block">
        angle
      </div>
      <div class="note-block">
        red
      </div>
      <!-- Placeholder for Blue BLock -->
      <div class="note-block">
        blue
      </div>
      <!-- Placeholder for Bomb Block -->
      <div class="note-block">
        bomb
      </div>
      <!-- Placeholder for Wall Block -->
      <div class="note-block">
        wall
      </div>
    </div>
    <div class="attributes-box-container">
      attributes WIP
    </div>
  </div>
  <div class="debug-console component">
    <p>debug console elements</p>
    <p>Selected Note Color: <span id="debug-note-color"></span></p>
    <p>Selected Note Angle: <span id="debug-note-angle"></span></p>
    <p>Selected Note Row: <span id="debug-note-row"></span></p>
    <p>Selected Note Col: <span id="debug-note-row"></span></p>
  </div>
</body>

</html>
