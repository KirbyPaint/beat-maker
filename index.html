<html lang="en">

<head>

  <link rel="stylesheet" href="css/debug-panel.css">

<body>

      <div id="one-two">
      </div>
      <div id="one-three">
      </div>
      <!-- Bottom Row -->
      <div id="two-zero">
      </div>
      <div id="two-one">
      </div>
      <div id="two-two">
      </div>
      <div id="two-three">
      </div>
    </div>
    <!-- Display tools -->
    <div class="tools-grid-container">

      <div id="directional-block">

        </div>
      </div>
      <!-- Placeholder for Red BLock -->
      <button id="red-block" type="button">
        red
      </button>
      <!-- Placeholder for Blue BLock -->
      <button id="blue-block" type="button">
        blue
      </button>
      <!-- Placeholder for Bomb Block -->
      <button id="bomb-block" type="button">
        bomb
      </button>
      <!-- Placeholder for Wall Block -->
      <button id="wall-block" type="button">
        wall

    <div class="attributes-box-container">

  <div class="debug-console component">
    <table>
      <p>debug console elements</p>
      <tr>
        <th>Attribute</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Selected Note Color:</td>
        <td><span id="debug-note-color"></span></td>
      </tr>
      <tr>
        <td>Selected Note Angle:</td>
        <td><span id="debug-note-angle"></span></td>
      </tr>
      <tr>
        <td>Selected Note Row:</td>
        <td><span id="debug-note-row"></span></td>
      </tr>
      <tr>
        <td>Selected Note Col:</td>
        <td><span id="debug-note-row"></span></td>
